<!--<mat-card class="example-card" *ngFor="let i of [].constructor(10)">-->
<mat-card class="example-card" *ngFor="let data of Tumveri">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>İstiklal MARŞI</mat-card-title>
    <mat-card-subtitle>{{data.Title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="card-image" src={{resim}} style="height:400px;object-fit:cover"alt="Photo of a Shiba Inu">
  <mat-card-content style="padding:10px;margin:10px;background-color:lightgrey;
  border-radius:25px 10px 25px 15px">
    <p >{{data.Data}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BEĞEN</button>
    <button mat-button>PAYLAŞ</button>
  </mat-card-actions>
</mat-card>
